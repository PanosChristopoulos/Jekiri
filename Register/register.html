<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<div class=registry>


	<h1>Εγγραφή</h1>
	<form>
<p>Όνομα Χρήστη</p>
<input id="FirstName" type="text" name="FirstName"  required oninvalid="this.setCustomValidity('Το Όνομα Χρήστη είναι απαραίτητο')">
<p>E-mail</p>
<input id="E-mail" type="Email" name="Email" required=""  oninvalid="this.setCustomValidity('Παρακαλώ εισάγετε μία έγκυρη διεύθυνση E-mail')">
<p>Κωδικός</p>
<input id="Password" type="Password" name="Password"  >
<p>Επανάληψη Κωδικού</p>
<input id="PasswordRe" type="Password" name="PasswordRe"  >



<input type="Submit" name="Register">


</form>
</div>

</body>
</html>
